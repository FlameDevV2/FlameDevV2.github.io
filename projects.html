<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlamePVP's Portfolio - Projects</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav">
        <span class="logo"><img src="image.png" alt="Logo"></span>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="content">
        <h2>Projects</h2>
        <div id="github-repos">Loading repositories...</div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 FlamePVP. All rights reserved.</p>
    </footer>
    <script type="text/javascript">
        const githubElem = document.getElementById('github-repos');
        fetch('https://api.github.com/users/FlameDevV2/repos?per_page=100&sort=updated')
            .then(response => response.json())
            .then(data => {
                let html = '';
                data.forEach(repo => {
                    html += `<a href="${repo.html_url}" target="_blank"><h3>${repo.name}</h3></a>`;
                });
                githubElem.innerHTML = html;
            })
            .catch(error => {
                githubElem.innerHTML = 'Error loading repositories';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
